<!DOCTYPE html>
<html itemscope="" itemtype="http://schema.org/WebPage">
    <head>
        <title>Draw Pixels</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <meta name="description" content="Pixel Editor" />
        <meta name="copyright" content="Chris Dragan" />
        <script src="app.js" type="text/javascript"></script>
        <link href="app.css" rel="stylesheet" type="text/css" />
    </head>
    <body onload="OnPageLoad();">
        <div id="toolbar">
            <p>
                Dimensions: <input type="text" id="img_width"  value="24" size="3" maxLength="3" onkeyup="OnResize()" />
                          x <input type="text" id="img_height" value="24" size="3" maxLength="3" onkeyup="OnResize()" />
            </p>
        </div>
        <div id="palette">
            <p>Palette</p>
        </div>
        <div id="image-container">
            <svg id="image" xmlns="http://www.w3.org/2000/svg"
                 xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"
                 onmousemove="OnMouseMove(evt)" onclick="OnMouseClick(evt)">
            </svg>
        </div>
        <div id="preview-container">
            <img id="preview" alt="Actual image" />
        </div>
        <div id="footer">
        </div>
    </body>
</html>
