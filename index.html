<!DOCTYPE html>
<html itemscope="" itemtype="http://schema.org/WebPage">
    <head>
        <title>Draw Pixels</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <meta name="description" content="Pixel Editor" />
        <meta name="copyright" content="Chris Dragan" />
        <script src="app.js" type="text/javascript"></script>
        <link href="app.css" rel="stylesheet" type="text/css" />
    </head>
    <body onload="OnPageLoad();" onkeydown="editor.OnKeyDown(event);">
        <div id="toolbar">
            <label>Width  <input type="text" id="img_width"  title="Width of one image in pixels"  value="24" size="3" maxLength="3"></label>
            <label>Height <input type="text" id="img_height" title="Height of one image in pixels" value="24" size="3" maxLength="3"></label>
            <Label>Images <input type="text" id="img_count"  title="Number of images"              value="8"  size="3" maxLength="3"></label>
            <button onclick="editor.UpdateDimensions()">Update</button>
            <input type="file" id="file-input" accept="image/png" onchange="editor.LoadFile()"/>
            <button onclick="editor.SaveFile()">Save</button>
            <br>
            <button onclick="editor.Undo()">Undo</button>
            <label>Mirror X<input type="checkbox" id="mirror_x"></label>
            <label>Mirror Y<input type="checkbox" id="mirror_y"></label>
        </div>
        <div id="mid-container">
            <div id="palette">
            </div>
            <div id="preview-container">
                <img id="preview" alt="Actual image" title="Preview of currently edited image">
            </div>
            <div id="image-container">
                <svg id="image" xmlns="http://www.w3.org/2000/svg"
                     xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"
                     onmousemove="editor.OnMouseMove(evt)"
                     onmousedown="editor.OnMouseDown(evt)"
                     onmouseup="editor.OnMouseUp(evt)"
                     onmouseleave="editor.OnMouseLeave()">
                </svg>
            </div>
        </div>
        <div id="footer">
            <img id="all" alt="All images" title="All images, click to select" onclick="editor.OnImageSelect(event)">
        </div>
    </body>
</html>
